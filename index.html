<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Textutils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://tech-wizar.github.io/wordshaper/about.html">ABOUT US</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            LOGIN AS
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Patient</a></li>
                            <li><a class="dropdown-item" href="#">Doctor</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Contact Support</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <h1> Welcome To Textutils , A Place where your text gets your desired formats</h1>
    </div>

    <div class="container" style="margin-top: 20px;">
        <h3>Please Enter Your String</h3>
        <form action="/Removepunc" method="get">
            <textarea name="text" style="width: 100%; height: 105px;"></textarea> <br>

            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked1" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked1">Removepunc</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="capitalize" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked2" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked2">capitalizer</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremove" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked3" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked3">newlineremover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="extraspaceremove" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked4" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked4">extraspaceremover</label>
            </div>
            <br>
            <button type="button" class="btn btn-outline-info">Go on</button>
        </form>
    </div>
</body>

</html>
